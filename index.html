<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Daily Stats</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
<style>
  body{font-family:Inter,system-ui,Arial;margin:0;padding:1rem;background:#f5f7fb;color:#111}
  header{background:#0ea5e9;color:#fff;padding:12px;border-radius:8px}
  .controls{margin-top:12px;display:flex;gap:.5rem;flex-wrap:wrap;align-items:center}
  input,button{padding:.5rem;border-radius:6px;border:1px solid #d1d5db;background:white}
  .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:12px}
  .card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 1px 4px rgba(2,6,23,0.06)}
  .list-row{display:flex;justify-content:space-between;padding:.5rem 0;border-bottom:1px solid #f0f0f0;align-items:center}
  .small-widgets{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.5rem}
  .widget{flex:1;min-width:140px;padding:.6rem;border-radius:8px;background:#f8fafc;border:1px solid #e6eef7;text-align:center}
  .items-list{margin-top:.5rem;padding:0 0 0 .5rem;max-height:260px;overflow:auto}
  .items-list li{padding:.2rem 0;border-bottom:1px dashed #eee;font-size:.95rem}
  details summary{cursor:pointer;padding:.4rem 0;list-style:none;outline:none}
  .subtitle{font-size:.85rem;color:#666}
  table{width:100%;border-collapse:collapse;margin-top:6px}
  th,td{padding:6px;border-bottom:1px solid #eee;text-align:left;font-size:.95rem}
  #error{color:#b91c1c;margin-top:8px}
  @media(min-width:900px){ .grid{grid-template-columns:1fr 1fr} }
</style>
</head>
<body>
<header>
  <h1 style="margin:0;font-size:1.05rem">Dashboard — Daily Stats</h1>
</header>

<div style="max-width:1100px;margin:12px auto">
  <div class="controls">
    <input type="date" id="day" />
    <button id="btnLoad">Cargar</button>
    <button id="btnToday">Hoy</button>
    <label style="margin-left:auto;display:flex;gap:.5rem;align-items:center">
      <span style="font-size:.9rem">Auto-refresh</span>
      <input id="auto" type="checkbox" />
    </label>
    <button id="exportCsv">Exportar CSV</button>
  </div>

  <div id="error"></div>

  <div class="grid">
    <!-- Listado principal (en vez de JSON) -->
    <div class="card" id="cardDay">
      <h3 style="margin:.2rem 0">Resumen del día</h3>
      <div id="dayList">
        <!-- Aquí se renderiza la lista -->
        <div class="list-row"><strong>dia</strong><span class="subtitle">—</span></div>
        <div class="list-row"><strong>total</strong><span class="subtitle">—</span></div>
        <div class="list-row"><strong>pedidos</strong><span class="subtitle">—</span></div>

        <!-- Productos vendidos: suma + details (oculto por defecto) -->
        <div id="prodRow" class="list-row" style="flex-direction:column;align-items:stretch">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <strong>productos vendidos</strong>
            <span id="prodTotal" class="subtitle">—</span>
          </div>

          <details id="prodDetails" style="margin-top:6px">
            <summary style="font-size:.95rem;color:#0f172a">Ver productos (clic para mostrar/ocultar)</summary>
            <div class="items-list">
              <ol id="itemsList" style="margin:0;padding-left:1rem"></ol>
            </div>
          </details>
        </div>

      </div>

      <div class="small-widgets" style="margin-top:8px">
        <div class="widget">
          <div style="font-size:.8rem;color:#666">efectivo</div>
          <div id="wEfectivo" style="font-weight:700;font-size:1.1rem">$0</div>
        </div>
        <div class="widget">
          <div style="font-size:.8rem;color:#666">transferencia</div>
          <div id="wTransfer" style="font-weight:700;font-size:1.1rem">$0</div>
        </div>
      </div>
    </div>

    <!-- Gráficos: últimos días -->
    <div class="card">
      <h3 style="margin:.2rem 0">Últimos 7 días</h3>
      <canvas id="chartRev" style="width:100%;height:220px"></canvas>
      <canvas id="chartOrders" style="width:100%;height:150px;margin-top:12px"></canvas>
    </div>

    <!-- Top items -->
    <div class="card" style="grid-column:1 / -1">
      <h3 style="margin:.2rem 0">Top productos (día seleccionado)</h3>
      <canvas id="chartItems" style="width:100%;height:260px"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const elErr = document.getElementById('error');
const dayList = document.getElementById('dayList');
const prodTotalEl = document.getElementById('prodTotal');
const itemsListEl = document.getElementById('itemsList');
const wEfectivo = document.getElementById('wEfectivo');
const wTransfer = document.getElementById('wTransfer');
const autoChk = document.getElementById('auto');

let chartRev=null, chartOrders=null, chartItems=null;
let autoTimer = null;

document.getElementById('btnLoad').addEventListener('click', loadData);
document.getElementById('btnToday').addEventListener('click', () => {
  document.getElementById('day').value = new Date().toISOString().slice(0,10);
  loadData();
});
autoChk.addEventListener('change', () => {
  if (autoChk.checked) {
    autoTimer = setInterval(loadData, 60_000); // cada 60s
  } else {
    clearInterval(autoTimer);
  }
});
document.getElementById('exportCsv').addEventListener('click', exportCsv);

function sumItemsCount(itemsMap) {
  if (!itemsMap || typeof itemsMap !== 'object') return 0;
  return Object.values(itemsMap).reduce((s,v)=>s + (Number(v)||0), 0);
}

function safeMethodValue(map, keyVariants) {
  if (!map || typeof map !== 'object') return 0;
  for (const k of keyVariants) {
    if (Object.prototype.hasOwnProperty.call(map, k)) return Number(map[k]||0);
  }
  return 0;
}

function renderItemsList(itemsMap, limit = 50) {
  itemsListEl.innerHTML = '';
  if (!itemsMap || typeof itemsMap !== 'object' || Object.keys(itemsMap).length === 0) {
    const li = document.createElement('li');
    li.textContent = 'No hay productos registrados';
    itemsListEl.appendChild(li);
    return;
  }

  // Ordenar por cantidad descendente
  const entries = Object.entries(itemsMap).sort((a,b)=>Number(b[1]||0)-Number(a[1]||0)).slice(0,limit);
  for (const [name, qty] of entries) {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${name}</strong> — <span style="float:right">${qty}</span>`;
    itemsListEl.appendChild(li);
  }
}

async function loadData() {
  elErr.textContent = '';
  const day = document.getElementById('day').value;
  const url = '/api/daily' + (day ? '?day=' + day : '');
  try {
    const res = await fetch(url);
    if (!res.ok) {
      const txt = await res.text().catch(()=>'');
      throw new Error(`${res.status} ${txt}`);
    }
    const data = await res.json();

    // Mapear etiquetas y valores (lista)
    const dia = data.day || '';
    const total = Number(data.revenue || 0);
    const pedidos = Number(data.ordersCount || 0);
    const productosVendidos = sumItemsCount(data.itemsCount);

    // revenueByMethod: dividir en efectivo y transferencia
    const rb = data.revenueByMethod || {};
    const efectivo = safeMethodValue(rb, ['efectivo','efec','efecivo','cash']);
    const transferencia = safeMethodValue(rb, ['transferencia','trans','transfer']);

    // Render lista principal (valores traducidos)
    // dia, total, pedidos
    // productos vendidos: suma + detalle oculto (items)
    // reemplazamos contenido de dayList por filas (excepto details que ya existe)
    // actualizamos primeras 3 filas y luego la fila de productos
    // Para simplicidad, actualizamos todo:
    dayList.querySelectorAll('.list-row').forEach(n=>n.remove()); // limpiar
    const rows = [
      ['dia', dia || ''],
      ['total', `$${total}`],
      ['pedidos', pedidos],
    ];
    for (const [label, val] of rows) {
      const div = document.createElement('div');
      div.className = 'list-row';
      div.innerHTML = `<strong>${label}</strong><span class="subtitle">${val}</span>`;
      dayList.insertBefore(div, document.getElementById('prodRow'));
    }
    // productos vendidos total
    prodTotalEl.textContent = productosVendidos;

    // items list (detallada dentro del details)
    renderItemsList(data.itemsCount || {});

    // widgets
    wEfectivo.textContent = `$${efectivo}`;
    wTransfer.textContent = `$${transferencia}`;

    // Top items chart
    const items = data.itemsCount || {};
    const entries = Object.entries(items).sort((a,b)=>b[1]-a[1]).slice(0,10);
    renderItemsChart(entries);

    // Rango 7 días
    await loadRangeAndRender(7);

    // Si el detalle estaba vacío, cerramos el details por defecto
    const prodDetails = document.getElementById('prodDetails');
    if (entries.length === 0) prodDetails.removeAttribute('open');

  } catch (err) {
    elErr.textContent = 'Error: ' + (err?.message || err);
    console.error(err);
  }
}

async function loadRangeAndRender(days=7) {
  try {
    const res = await fetch(`/api/daily-range?days=${days}`);
    if (!res.ok) throw new Error('Range API ' + res.status);
    const arr = await res.json();
    const labels = arr.map(r => r.day);
    const revenues = arr.map(r => r.revenue);
    const orders = arr.map(r => r.ordersCount);

    if (chartRev) chartRev.destroy();
    chartRev = new Chart(document.getElementById('chartRev').getContext('2d'), {
      type: 'line',
      data: { labels, datasets: [{ label:'total', data:revenues, fill:true, tension:0.25 }] },
      options: { plugins:{legend:{display:false}}, responsive:true }
    });

    if (chartOrders) chartOrders.destroy();
    chartOrders = new Chart(document.getElementById('chartOrders').getContext('2d'), {
      type: 'bar',
      data: { labels, datasets: [{ label:'pedidos', data:orders }] },
      options: { plugins:{legend:{display:false}}, responsive:true }
    });

  } catch (e) {
    console.warn('No se pudo cargar rango:', e);
  }
}

function renderItemsChart(entries) {
  const labels = entries.map(e=>e[0]);
  const values = entries.map(e=>e[1]);
  if (chartItems) chartItems.destroy();
  chartItems = new Chart(document.getElementById('chartItems').getContext('2d'), {
    type: 'bar',
    data: { labels, datasets: [{ label:'productos vendidos', data:values }] },
    options: { indexAxis:'y', plugins:{legend:{display:false}}, responsive:true }
  });
}

async function exportCsv() {
  try {
    const day = document.getElementById('day').value || new Date().toISOString().slice(0,10);
    const [range, detail] = await Promise.all([
      fetch('/api/daily-range?days=7').then(r=>r.ok?r.json(): Promise.reject(r.status)),
      fetch('/api/daily?day=' + day).then(r=>r.ok? r.json(): null)
    ]);

    // CSV: primer bloque = últimos 7 días (dia,total,pedidos)
    let csv = 'dia,total,pedidos\n';
    for (const r of range) csv += `${r.day},${r.revenue},${r.ordersCount}\n`;

    // Detalle día: productos (lista) + efectivo/transferencia
    if (detail) {
      const productosVendidos = sumItemsCount(detail.itemsCount || {});
      const rb = detail.revenueByMethod || {};
      const efectivo = safeMethodValue(rb, ['efectivo','efec','efecivo','cash']);
      const transferencia = safeMethodValue(rb, ['transferencia','trans','transfer']);

      csv += '\nDETALLE_DIA\n';
      csv += `dia,${detail.day || day}\n`;
      csv += `total,${detail.revenue}\n`;
      csv += `pedidos,${detail.ordersCount}\n`;
      csv += `productos vendidos,${productosVendidos}\n`;
      csv += `efectivo,${efectivo}\n`;
      csv += `transferencia,${transferencia}\n`;

      csv += '\nProductos (nombre,cantidad)\n';
      const items = detail.itemsCount || {};
      for (const [k,v] of Object.entries(items)) csv += `"${k.replace(/"/g,'""')}",${v}\n';
    }

    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'daily_stats_export.csv'; document.body.appendChild(a); a.click();
    a.remove(); URL.revokeObjectURL(url);
  } catch (e) {
    alert('Error exportando CSV: '+e);
    console.error(e);
  }
}

// helper used by exportCsv
function sumItemsCount(itemsMap) {
  if (!itemsMap || typeof itemsMap !== 'object') return 0;
  return Object.values(itemsMap).reduce((s,v)=>s + (Number(v)||0), 0);
}
function safeMethodValue(map, keyVariants) {
  if (!map || typeof map !== 'object') return 0;
  for (const k of keyVariants) {
    if (Object.prototype.hasOwnProperty.call(map, k)) return Number(map[k]||0);
  }
  return 0;
}

</script>
</body>
</html>

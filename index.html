<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dashboard Daily Stats</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1 style="margin:0;font-size:1.05rem">Dashboard — Daily Stats</h1>
</header>

<div class="container">
  <div class="controls">
    <input type="date" id="day" />
    <button id="btnLoad">Cargar</button>
    <button id="btnToday">Hoy</button>
    <label style="margin-left:auto;display:flex;gap:.5rem;align-items:center">
      <span style="font-size:.9rem">Auto-refresh</span>
      <input id="auto" type="checkbox" />
    </label>
    <button id="exportCsv">Exportar CSV</button>
  </div>

  <div id="error"></div>

  <div class="grid">
    <div class="card" id="cardDay">
      <h3 style="margin:.2rem 0">Resumen del día</h3>
      <div id="dayList">
        </div>

      <div id="topItemsRow" class="top-items-row" aria-hidden="false"></div>

      <div style="margin-top:10px">
        <details id="prodDetails">
          <summary style="font-size:.95rem;color:#0f172a">Ver productos (clic para mostrar/ocultar)</summary>
          <div class="items-list">
            <ol id="itemsList" style="margin:0;padding-left:1rem"></ol>
          </div>
        </details>
      </div>

      <div class="small-widgets">
        <div class="widget">
          <div style="font-size:.8rem;color:#666">efectivo</div>
          <div id="wEfectivo" style="font-weight:700;font-size:1.1rem">$0</div>
        </div>
        <div class="widget">
          <div style="font-size:.8rem;color:#666">transferencia</div>
          <div id="wTransfer" style="font-weight:700;font-size:1.1rem">$0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:.2rem 0">Listado de Pedidos</h3>
      <div id="ordersListContainer" class="orders-list-container">
        </div>
    </div>

    <div class="card">
      <h3 style="margin:.2rem 0">Últimos 7 días</h3>
      <canvas id="chartRev" style="width:100%;height:220px"></canvas>
      <canvas id="chartOrders" style="width:100%;height:150px;margin-top:12px"></canvas>
    </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const elErr = document.getElementById('error');
const dayList = document.getElementById('dayList');
const itemsListEl = document.getElementById('itemsList');
const topItemsRow = document.getElementById('topItemsRow');
const wEfectivo = document.getElementById('wEfectivo');
const wTransfer = document.getElementById('wTransfer');
const autoChk = document.getElementById('auto');
const ordersListContainer = document.getElementById('ordersListContainer');

let chartRev=null, chartOrders=null;
let autoTimer = null;

// --- FUNCIÓN HELPER ---
function getLocalDateString(date = new Date()) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

document.getElementById('btnLoad').addEventListener('click', loadData);
document.getElementById('btnToday').addEventListener('click', () => {
  document.getElementById('day').value = getLocalDateString();
  loadData();
});
autoChk.addEventListener('change', () => {
  if (autoChk.checked) {
    autoTimer = setInterval(loadData, 60_000);
  } else {
    clearInterval(autoTimer);
  }
});
document.getElementById('exportCsv').addEventListener('click', exportCsv);

document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('day').value = getLocalDateString();
  loadData();
});


/* ======= HELPERS ======= */
function sumItemsCount(itemsMap) {
  if (!itemsMap || typeof itemsMap !== 'object') return 0;
  return Object.values(itemsMap).reduce((s,v)=>s + (Number(v)||0), 0);
}
function safeMethodValue(map, keyVariants) {
  if (!map || typeof map !== 'object') return 0;
  for (const k of keyVariants) {
    if (Object.prototype.hasOwnProperty.call(map, k)) return Number(map[k]||0);
  }
  return 0;
}
function escapeHtml(s) {
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#39;');
}

/* Render functions */
function renderTopItemsRow(itemsMap, limit = 20) {
  topItemsRow.innerHTML = '';
  if (!itemsMap || typeof itemsMap !== 'object' || Object.keys(itemsMap).length === 0) {
    topItemsRow.innerHTML = '<span class="subtitle">No hay productos</span>';
    return;
  }
  const entries = Object.entries(itemsMap).sort((a,b)=>Number(b[1]||0)-Number(a[1]||0)).slice(0,limit);
  for (const [name, qty] of entries) {
    const chip = document.createElement('div');
    chip.className = 'chip';
    chip.innerHTML = `<span style="font-size:.95rem">${escapeHtml(name)}</span><span class="qty">${qty}</span>`;
    topItemsRow.appendChild(chip);
  }
}
function renderItemsList(itemsMap, limit = 200) {
  itemsListEl.innerHTML = '';
  if (!itemsMap || typeof itemsMap !== 'object' || Object.keys(itemsMap).length === 0) {
    itemsListEl.innerHTML = '<li>No hay productos registrados</li>';
    return;
  }
  const entries = Object.entries(itemsMap).sort((a,b)=>Number(b[1]||0)-Number(a[1]||0)).slice(0,limit);
  for (const [name, qty] of entries) {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${escapeHtml(name)}</strong> — <span style="float:right">${qty}</span>`;
    itemsListEl.appendChild(li);
  }
}
function renderOrdersList(orders = []) {
  ordersListContainer.innerHTML = '';
  if (!orders || orders.length === 0) {
    ordersListContainer.innerHTML = '<span class="subtitle">No hay pedidos para este día.</span>';
    return;
  }
  for (const order of orders) {
    const orderEl = document.createElement('div');
    orderEl.className = 'order-item';
    const time = new Date(order.created).toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' });
    const direccion = order.direccion || 'No especificado';
    let locationHtml = '';
    if (direccion.toLowerCase().includes('retiro')) {
      locationHtml = `<span class="order-address is-retiro">Retiro</span>`;
    } else {
      locationHtml = `<span class="order-address is-delivery">${escapeHtml(direccion)}</span>`;
    }
    let itemsHtml = '<ul class="order-products-list">';
    if (Array.isArray(order.items)) {
        for (const item of order.items) {
            itemsHtml += `<li>${escapeHtml(item.name || 'N/A')} <span class="qty">${item.qty || 1}</span></li>`;
        }
    } else if (order.items && typeof order.items === 'object') {
        for (const [name, qty] of Object.entries(order.items)) {
            itemsHtml += `<li>${escapeHtml(name)} <span class="qty">${qty}</span></li>`;
        }
    }
    itemsHtml += '</ul>';
    orderEl.innerHTML = `<div class="order-header"><strong class="order-time">${time}hs</strong>${locationHtml}</div>${itemsHtml}`;
    ordersListContainer.appendChild(orderEl);
  }
}

/* ======= Main load function ======= */
async function loadData() {
  elErr.textContent = '';
  dayList.innerHTML = '';
  ordersListContainer.innerHTML = '';

  const day = document.getElementById('day').value;
  if (!day) {
    elErr.textContent = 'Por favor, selecciona una fecha.';
    return;
  }
  const url = '/api/daily?day=' + day;
  try {
    const res = await fetch(url);
    if (!res.ok) {
      const txt = await res.text().catch(()=>'');
      throw new Error(`${res.status} ${txt}`);
    }
    const data = await res.json();

    // --- INICIO DE LA MODIFICACIÓN ---
    // Leemos los valores del objeto ordersByMode que ya viene de la API
    const ordersByMode = data.ordersByMode || {};
    // Usamos la función 'safeMethodValue' para buscar las llaves comunes (ej: "delivery" o "Delivery")
    const deliveryCount = safeMethodValue(ordersByMode, ['delivery', 'Delivery']);
    const pickupCount = safeMethodValue(ordersByMode, ['retiro', 'Retiro']);

    const rows = [
      ['dia', data.day || ''],
      ['total', `$${Number(data.revenue || 0).toLocaleString('es-AR')}`],
      ['pedidos', data.ordersCount || 0],
      ['<span style="padding-left: 1.2rem; font-size: 0.9em;">↳ Delivery</span>', deliveryCount],
      ['<span style="padding-left: 1.2rem; font-size: 0.9em;">↳ Retiro</span>', pickupCount],
      ['productos vendidos', sumItemsCount(data.itemsCount || {})]
    ];
    // --- FIN DE LA MODIFICACIÓN ---

    rows.forEach(([label, val]) => {
      const div = document.createElement('div');
      div.className = 'list-row';
      div.innerHTML = `<strong>${label}</strong><span class="subtitle">${val}</span>`;
      dayList.appendChild(div);
    });

    const rb = data.revenueByMethod || {};
    wEfectivo.textContent = `$${(safeMethodValue(rb, ['efectivo','efec','efecivo','cash'])).toLocaleString('es-AR')}`;
    wTransfer.textContent = `$${(safeMethodValue(rb, ['transferencia','trans','transfer'])).toLocaleString('es-AR')}`;

    renderTopItemsRow(data.itemsCount || {}, 20);
    renderItemsList(data.itemsCount || {}, 200);
    renderOrdersList(data.orders_detail);
    await loadRangeAndRender(7);

  } catch (err) {
    elErr.textContent = 'Error: ' + (err?.message || err);
    console.error(err);
  }
}

/* ======= Range charts (same as before) ======= */
async function loadRangeAndRender(days=7) {
  try {
    const res = await fetch(`/api/daily-range?days=${days}`);
    if (!res.ok) throw new Error('Range API ' + res.status);
    const arr = await res.json();
    const labels = arr.map(r => r.day);
    const revenues = arr.map(r => r.revenue);
    const orders = arr.map(r => r.ordersCount);

    if (chartRev) chartRev.destroy();
    chartRev = new Chart(document.getElementById('chartRev').getContext('2d'), {
      type: 'line',
      data: { labels, datasets: [{ label:'total', data:revenues, fill:true, tension:0.25 }] },
      options: { plugins:{legend:{display:false}}, responsive:true }
    });

    if (chartOrders) chartOrders.destroy();
    chartOrders = new Chart(document.getElementById('chartOrders').getContext('2d'), {
      type: 'bar',
      data: { labels, datasets: [{ label:'pedidos', data:orders }] },
      options: { plugins:{legend:{display:false}}, responsive:true }
    });

  } catch (e) {
    console.warn('No se pudo cargar rango:', e);
  }
}

/* ======= CSV export (same as before) ======= */
async function exportCsv() {
  try {
    const day = document.getElementById('day').value || getLocalDateString();
    const [range, detail] = await Promise.all([
      fetch('/api/daily-range?days=7').then(r=>r.ok?r.json(): Promise.reject(r.status)),
      fetch('/api/daily?day=' + day).then(r=>r.ok? r.json(): null)
    ]);
    let csv = 'dia,total,pedidos\n';
    range.forEach(r => { csv += `${r.day},${r.revenue},${r.ordersCount}\n`; });
    if (detail) {
      csv += '\nDETALLE_DIA\n';
      csv += `dia,${detail.day || day}\n`;
      csv += `total,${detail.revenue}\n`;
      csv += `pedidos,${detail.ordersCount}\n`;
      const ordersByMode = detail.ordersByMode || {};
      csv += `delivery,${ordersByMode.delivery || 0}\n`;
      csv += `retiro,${ordersByMode.retiro || 0}\n`;
      const rb = detail.revenueByMethod || {};
      csv += `efectivo,${safeMethodValue(rb, ['efectivo','efec','efecivo','cash'])}\n`;
      csv += `transferencia,${safeMethodValue(rb, ['transferencia','trans','transfer'])}\n`;
      csv += '\nProductos (nombre,cantidad)\n';
      const items = detail.itemsCount || {};
      for (const [k,v] of Object.entries(items)) {
        csv += `"${String(k).replace(/"/g,'""')}",${v}\n`;
      }
    }
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'daily_stats_export.csv'; document.body.appendChild(a); a.click();
    a.remove(); URL.revokeObjectURL(url);
  } catch (e) {
    alert('Error exportando CSV: '+e);
    console.error(e);
  }
}
</script>
</body>
</html>
